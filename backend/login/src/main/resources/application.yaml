server:
  port: 9090
  error:
    include-message: always

spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/users
    username: admin
    password: admin
    driverClassName: org.postgresql.Driver
    webmvc:
      cors:
        allowed-origins: "http://localhost:3000"

